<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Amilah ðŸ’—</title>
<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(120deg, #ffd6e8, #ffeef6);
    overflow-x: hidden;
    text-align: center;
  }
  .page { display: none; min-height: 100vh; padding: 40px 20px; }
  .active { display: block; }
  h1 { color: #b30059; }
  input {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    background: #ff5fa2;
    color: white;
    cursor: pointer;
  }
  button:hover { background: #ff2f8e; }
  .letter {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    line-height: 1.7;
    color: #333;
    font-size: 18px;
    text-align: left;
    white-space: pre-wrap;
    overflow-wrap: break-word;
  }
  .heart {
    position: fixed;
    bottom: 0;
    font-size: 20px;
    animation: float 6s linear infinite;
    color: #ff5fa2;
  }
  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall linear forwards;
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<!-- YouTube music embed (SZA â€“ Saturn) -->
<iframe id="ytplayer" style="display:none"
src="https://www.youtube.com/embed/poy0zqduN2g?autoplay=1&loop=1&playlist=poy0zqduN2g"
allow="autoplay">
</iframe>

<!-- PASSCODE PAGE -->
<div id="lock" class="page active">
  <h1>Hey Amilah ðŸ’•</h1>
  <p>Enter the passcode to unlock your surprise</p>
  <input type="password" id="code" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
  <br>
  <button onclick="unlock()">Unlock ðŸ’—</button>
</div>

<!-- LETTER PAGE -->
<div id="letter" class="page">
  <h1>Happy 6 Months My Baby ðŸ’–</h1>
  <div class="letter" id="letterContent"></div>
</div>

<script>
// Your love letter text goes here (put the full message between backticks)
const letterText = `
Hello babyyyyyyyyyyyyyy HAPPY 6 MONTHS MY BABYYYYY WOWWWW WHAT A MILESTONE ...
(paste your full letter exactly as you wrote it)
`;

const letterEl = document.getElementById("letterContent");

// Typing + auto scroll
function typeLetter(text, i = 0) {
  if (i < text.length) {
    letterEl.innerHTML += text[i];
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    setTimeout(() => typeLetter(text, i + 1), 10);
  }
}

function unlock() {
  if (document.getElementById("code").value === "120825") {
    document.getElementById("lock").classList.remove("active");
    document.getElementById("letter").classList.add("active");
    typeLetter(letterText);
    startConfetti();
  } else {
    alert("Wrong passcode ðŸ˜­ try again baby");
  }
}

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 15) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 700);

// Confetti effect
function startConfetti() {
  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 6000);
  }
}
</script>

</body>
</html>
